    <div class="text-center my-4">
      <hr>

      <a href="resume.pdf" class="btn btn-primary me-3" target="_blank" download>
        <i class="fas fa-download me-2"></i> DOWNLOAD RESUME (PDF)
      </a>
      <button class="btn btn-secondary" onclick="printResume()">
